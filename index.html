<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sarcasm Detection</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@22,300,0,0" />
	</head>
	<body>
		<header>
			<h1>SARCASM DETECTOR</h1>
		</header>
		<main>
			<div class="container input-container">
				<h2>Input Data</h2>
				<div class="choice-section">
					<button id="text-choice" class="">
						Text<span class="material-symbols-outlined" style="opacity: 0.925">
							keyboard
						</span>
					</button>
					<button id="audio-choice" class="">
						Audio<span class="material-symbols-outlined" style="opacity: 0.925">
							audio_file
						</span>
					</button>
				</div>

				<div class="input-section">
					<div class="input-group hide" id="text-input-section">
						<label for="text-input">Enter Text</label>
						<input
							type="text"
							id="text-input"
							autocomplete="off"
							placeholder="Type your sentence here..."
							minlength="5"
							required />
						<p class="alert hide">*Please enter at least 5 characters.</p>
						<button id="submit-text">Submit</button>
					</div>

					<div class="input-group hide" id="audio-input-section">
						<label for="audio-input">Upload Audio File</label>
						<input type="file" id="audio-input" accept="audio/*" required />
						<p class="alert hide">
							*Invalid input. Please upload an audio file less than 1MB.
						</p>
						<button id="submit-audio">Submit</button>
					</div>
				</div>
			</div>

			<div class="container loading-animation" id="loading-container">
				<div class="loading-step">Pre-Processing...</div>
				<div class="loading-bar">
					<div class="loading-progress"></div>
				</div>
			</div>

			<div class="container output-section" id="output-container">
				<h2>Results</h2>
				<div class="output">
					<p>
						<span class="sarcastic"><strong>SARCASTIC</strong></span>
					</p>
					<p><strong>Accuracy:</strong> 92.5%</p>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
